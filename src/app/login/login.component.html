<div class="container">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="login()">

    <input 
      type="email" 
      placeholder="Correo" 
      [(ngModel)]="email" 
      name="email"
      required>

    <input 
      type="password" 
      placeholder="Contraseña" 
      [(ngModel)]="password" 
      name="password"
      required>

    <button type="submit">Ingresar</button>

    <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>

    <a routerLink="/registro">¿No tienes cuenta? Regístrate</a>
  </form>
</div>
